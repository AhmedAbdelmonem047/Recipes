<div class="min-h-screen p-4 overflow-hidden test sm:ml-64 home">
    <div class="container px-4 py-8">
        <h1
            class="text-4xl font-bold  bg-gradient-to-r from-[#F29724] via-[#CA1023] to-[#C90571] bg-clip-text text-transparent">
            Learn, Cook, Eat Your Food
        </h1>
        <app-categories (categorySelected)="onCategoryChange($event)"></app-categories>
        <div class="grid mt-24 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-6 gap-y-20">
            @if (selectedCategory == "All") {
            @for (meal of allMealsList; track $index) {
            <app-card [mealID]="meal.idMeal" [mealImgSrc]="meal.strMealThumb" [mealName]="meal.strMeal"
                [mealArea]="meal.strArea"></app-card>
            }
            }
            @else {
            @for (meal of categoryMealList; track $index) {
            <app-card [mealID]="meal.idMeal" [mealImgSrc]="meal.strMealThumb" [mealName]="meal.strMeal"></app-card>
            }
            }
        </div>
    </div>
</div>
